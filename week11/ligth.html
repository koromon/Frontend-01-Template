<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红绿灯</title>
  <style>
    #light {
      height: 50px;
      width: 50px;
      border-radius: 100%;
    }
  </style>
</head>

<body>
  <div id="light"></div>
  <script>
    function changeColor(color, time) {
      return new Promise((resolve) => {
        light.style.backgroundColor = color;
        setTimeout(() => {
          resolve()
        }, 1000 * time);
      })
    }
    async function start() {
      while (true) {
        await changeColor("green", 1);
        await changeColor("yellow", 2);
        await changeColor("red", 3);
      }
    }
    start();
  </script>
</body>

</html>
